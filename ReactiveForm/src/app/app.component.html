<h1>Reactive Form:</h1>
<div class="container">
  <form [formGroup]="cutomForm">
    <div class="form-group">
      <label>Name: <span class="text-danger">*</span></label>
      <input type="text" id="name" name="name" maxlength="20" formControlName="name" class="form-control" [class.is-invalid]="name.invalid && (name.dirty || name.touched || isSumitted)" >
      <div *ngIf="name.invalid && (name.dirty || name.touched || isSumitted)" class="invalid-feedback">
        <div *ngIf="name.errors?.['required']">
          This field is required.
        </div>
        <div *ngIf="name.errors?.['minlength']">
          This field must have at least 5 character.
        </div>
        <div *ngIf="name.errors?.['maxlength']">
          This field must have at most 10 characters.
        </div>
        <div *ngIf="name.errors?.['pattern']">
          This field must have only alphabets.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone No:<span class="text-danger">*</span></label>
      <input type="text" formControlName="phone" class="form-control">
    </div>
    <div class="form-group">
      <button (click)="onSubmit()" class="btn btn-sm btn-outline-primary">Submit</button>
      <button (click)="reset()" class="btn btn-sm btn-outline-secondary">Reset</button>
    </div>
  </form>
</div>
